<div class="card card-body bg-light">
    <form action="" method="POST">
        <h3>Salida de productos</h3>
        <br>
        <div class="form-group">
            <p>ID Venta</p>
            <input type="number" class="form-control" name="id_venta"

        </div>

        </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="" class="form-label">Producto</label>
                <select class="form-select form-select-lg" class="form-control">
                    <option selected>Seleccione una Producto</option>
                    <option value="">Arroz</option>

                    <option value="">Fideos</option>

        </div>

    </form>
</div>
