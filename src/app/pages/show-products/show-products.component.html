<div class="container-fluid bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="login-box card" id="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" id="loginform" action="index.html">
                            <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/editar-1.png"
                                    alt="Home" class="imagen" /><br /></a>
                            <h3 class="">Producto</h3><small>Editar y guardar cambios</small>
                            <div class="form-group m-t-20">
                                <div class="col-xs-12">
                                    <label for="" class="form-label">Nombre</label>
                                    <input class="form-control bg-light" type="text" [value]="selectedProduct.title"
                                        required>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <label for="" class="form-label">Precio</label>
                                    <input class="form-control bg-light" type="text" [value]="selectedProduct.price"
                                        required>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <label for="" class="form-label">Descripción</label>
                                    <textarea class="form-control bg-light" name="" id="" cols="2"
                                        rows="3">{{selectedProduct.description}}</textarea>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <label for="" class="form-label">Imagen</label>
                                    <input class="form-control bg-light" type="text" [value]="selectedProduct.images"
                                        required>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-12">
                                    <button class="btn btn-success btn-lg btn-block bg-success"
                                        type="submit">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- CREAR NUEVO PRODUCTO -->
            &nbsp
            <div class="col-md-4">
                <div class="login-box card" id="card">
                    <div class="card-body">
                        <form class="form-horizontal form-material" id="loginform" action="index.html">
                            <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/add-1.png"
                                    alt="Home" class="imagen" /><br /></a>
                            <h3 class="">Producto</h3><small>Crear y registrar nuevo producto</small>
                            <div class="form-group m-t-20">
                                <div class="col-xs-12">
                                    <label for="title" class="form-label">Nombre</label>
                                    <input class="form-control bg-light" type="text" id="title"
                                        placeholder="Nombre del producto" required>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <label for="price" class="form-label">Precio</label>
                                    <input class="form-control bg-light" type="text" id="price"
                                        placeholder="Precio del producto" required>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <label for="description" class="form-label">Descripción</label>
                                    <textarea class="form-control bg-light" name="" id="description" cols="2"
                                        rows="3"></textarea>
                                </div>
                            </div>
                            <div class="form-group ">
                                <div class="col-xs-12">
                                    <label for="" class="form-label">Imagen</label>
                                    <input class="form-control bg-light" type="text" placeholder="URL imagen" required>
                                </div>
                            </div>
                            <div class="form-group text-center m-t-20">
                                <div class="col-xs-12">
                                    <button class="btn btn-success btn-lg btn-block bg-success">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<hr>
<div class="table-responsive">
    <table class="table table-light table-hover table-striped">
        <thead class="table-light">
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Descripción</th>
                <th>Categoria</th>
                <th>Imagen</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody class="table table-bordered border-success">
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.title}}</td>
                <td>{{product.description}}</td>
                <td>{{product.price}}</td>
                <td>{{product.category}}</td>
                <td><img src="{{product.images}}" alt="ImagenProducts" height="120px" width="120px"></td>
                <td>
                    <button class="btn btn-info" (click)="editProduct(product)">Editar</button>
                    <button class="btn btn-danger" (click)="deleteProduct(product.id)">Borrar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
