<div class="card card-body card border-light bg-light">
    <form action="" method="POST">
        <h4>Entrada de productos</h4>
        <div class="form-group">
            <p>Compra No:</p>
            <input type="number" class="form-control" name="id_compra" placeholder="&#35; Ingrese No de compra">
        </div>
        <div class="form-group">
            <p>Fecha de compra</p>
            <input type="date" class="form-control" name="fecha_compra" placeholder="Fecha de compra" required>
        </div>
        <div class="form-group">
            <p>Precio</p>
            <input type="number" step="any" class="form-control" name="precio_compra"
                placeholder="&#128178; Precio de compra" required>
        </div>
        <div class="form-group">
            <p>Cantidad de productos que ingresan</p>
            <input type="number" class="form-control" name="cantidad" placeholder="&#128722; Cantidad" required>
        </div>
        <div class="form-group">
            <p>Seleccione el Producto</p>
        </div>
        <div class="form-group">
            <select name="estados">

            </select>
        </div>
        <div class="form-group">
            <p>Seleccione el Proveedor</p>
        </div>
        <div class="form-group">
            <select name="mproveedor">

            </select>
        </div>
        <div class="form-group">
            <p>Seleccione su Usuario</p>
        </div>
        <div class="form-group">
            <select name="musuario">

            </select>
        </div>
        <button class="btn btn-success btn-block">
            GUARDAR
        </button>
    </form>
</div>
